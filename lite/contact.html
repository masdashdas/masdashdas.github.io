<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contact - Bissas</title>

		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/responsive.css" rel="stylesheet">

		<!-- Modernizr JS File -->
		<script src="js/modernizr-custom.js"></script>
	</head>

	<body>
	
		<!-- START PRELOADER  -->

		<!-- Header Start -->
		<header class="header-area">
			<a id="menu-btn" href="#"><i class="fas fa-bars"></i></a>
			<a id="close-btn" href="#"><i class="fas fa-times"></i></a>
			
			<!--  Navigation Start -->
			<ul class="main-menu">
				<li>

				</li>
				
				<li>
					
					<a href="about.html" data-toggle="tooltip" data-placement="right" title="About"><i class="fa fa-user"></i></a>
				</li>
				
				<li>
					
					<a href="portfolio.html" data-toggle="tooltip" data-placement="right" title="Portfolio"><i class="fa fa-briefcase"></i></a>
				</li>
				
				<li>
					
					<a href="contact.html" data-toggle="tooltip" data-placement="right" title="Contact"><i class="fa fa-envelope-open"></i></a>
				</li>
				
				<li>			
					<a href="blog.html" data-toggle="tooltip" data-placement="right" title="Blog">
						<i class="fa fa-comments"></i>
					</a>
				</li>
			</ul>
			<!-- Navigation End -->
		</header>
		<!-- Header Ends -->

		<!-- Main Content Starts -->
		<section class="container section-padding">			
			<div class="row">
				<div class="col-md-12 col-12 text-center">
					<div class="section-title">
						<span>Get in Touch</span>
						<h2>Contact</h2>
					</div>
				</div>				
			</div>
		
			<div class="row">
				<div class="col-lg-5 col-md-4 col-sm-12 col-12">
					<div class="cont-info">
						<h4>Email</h4>
						<p>example@example.com</p>
					</div>		

					<div class="cont-info">
						<h4>Address</h4>
						<p>4709 Owen Lane Traverse City, USA</p>
					</div>			

					<div class="cont-info">
						<h4>Phone</h4>
						<p>+88098743254</p>
					</div>	
					
					<h5 class="social-title">Follow Me on - </h5>					
					
					<ul class="soclial-link">						
						<li><a href="#"><i class="fab fa-facebook"></i></a></li>
						<li><a href="#"><i class="fab fa-twitter"></i></a></li>
						<li><a href="#"><i class="fab fa-instagram"></i></a></li>
						<li><a href="#"><i class="fab fa-youtube"></i></a></li>
					</ul>
				</div>			

				<div class="col-lg-7 col-md-8 col-sm-12 col-12">
					<div class="contact-form">		
						<form id="contact-form" method="POST">
							<div class="row">
								<div class="col-md-6 col-12">
									<div class="form-group">
										<input name="Name" id="name" placeholder="Name *" class="form-control" type="text">									
									</div>
								</div>
								<div class="col-md-6 col-12">
									<div class="form-group">
										<input name="Email" id="email" placeholder="Email *" class="form-control" type="email">
									</div>
								</div>
								<div class="col-12 col-12">
									<div class="form-group">
										<input name="Subject" id="subject" placeholder="Subject *" class="form-control" type="text">
									</div>
								</div>
								<div class="col-md-12 col-12">
									<div class="form-group">
										<textarea name="message" id="message" placeholder="Your message *" rows="3" class="form-control" spellcheck="false"></textarea>								
									</div>
								</div>
								<div class="col-md-12 col-12 text-left">									
									<button class="global-btn" type="submit" value="Send">Contact Us</button>								
								</div>
							</div>
						</form>
					</div>						
				</div>						
			</div>								
		</section>
		<!-- Main Content Ends -->

		<!-- JS Files -->
		<script src="js/jquery.js"></script>
		<script src="bootstrap/js/popper.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/venobox.min.js"></script>
		<script src="js/isotope.pkgd.min.js"></script>
		<script src="js/imagesloaded.pkgd.js"></script>
		<script src="js/scripts.js"></script>

	</body>
</html>
